session_name: backz
windows:
- window_name: viewer
  layout: main-vertical
  focus: true
  start_directory: code/vim-backup-file-viewer
  panes:
    - shell_command: vim
      focus: true
    - yarn dev --port 6666
    - yarn types:watch
    - yarn lint:watch
- window_name: hydrator
  layout: main-vertical
  start_directory: code/vim-backup-file-events-elasticsearch-hydrator
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn types:watch
    - yarn lint:watch
