session_name: endz
windows:
- window_name: template
  layout: main-vertical
  focus: true
  start_directory: code/e2e-template
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn lint:watch
- window_name: template-example
  layout: main-vertical
  start_directory: code/e2e-template-example-app
  panes:
    - shell_command: vim
      focus: true
    - yarn dev --port 9988
    - yarn lint:watch
