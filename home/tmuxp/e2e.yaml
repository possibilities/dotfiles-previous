session_name: e2e
windows:
- window_name: template
  layout: main-vertical
  focus: true
  start_directory: code/e2e-template
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn types:watch
    - yarn lint:watch
- window_name: browser
  layout: main-vertical
  start_directory: code/e2e-event-browser
  panes:
    - shell_command: vim
      focus: true
    - yarn dev --port 4444
    - yarn types:watch
    - yarn lint:watch
- window_name: hydrator
  layout: main-vertical
  start_directory: code/e2e-browser-events-elasticsearch-hydrator
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn types:watch
    - yarn lint:watch
- window_name: template-example
  layout: main-vertical
  start_directory: code/e2e-template-example-app
  panes:
    - shell_command: vim
      focus: true
    - yarn dev --port 5555
    - yarn types:watch
    - yarn lint:watch
