session_name: hack
windows:
- window_name: primitives
  focus: true
  layout: main-vertical
  start_directory: code/mui-primitives
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - wts
    - wl
- window_name: notes
  layout: main-vertical
  start_directory: code/notes
  panes:
    - shell_command: vim primitives.md
      focus: true
    - nodemon --exec 'git pull ; git add . && git commit -ammike ; git push' --ext 'js,md,ts,tsx'
- window_name: next-template
  layout: main-vertical
  start_directory: code/next-template
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - wts
    - wl
- window_name: dotfiles
  layout: main-vertical
  start_directory: code/dotfiles
  panes:
    - shell_command: vim
      focus: true
