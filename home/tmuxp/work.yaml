session_name: work
windows:
- window_name: front
  focus: true
  layout: main-vertical
  start_directory: code/frontend
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn tsc --watch
    - watch yarn lint
- window_name: notes
  layout: main-vertical
  start_directory: code/notes
  panes:
    - shell_command: vim live.md
      focus: true
    - nodemon --exec 'git pull ; git add . && git commit -ammike ; git push' --ext 'js,md,ts,tsx'
