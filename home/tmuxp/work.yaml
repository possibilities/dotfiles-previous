session_name: work
windows:
- window_name: front
  focus: true
  layout: main-vertical
  start_directory: code/frontend
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn test:watch
    - yarn types:watch
    - yarn lint:watch
- window_name: e2e
  focus: true
  layout: main-vertical
  start_directory: code/e2e-tests
  panes:
    - shell_command: vim
      focus: true
    - yarn test
- window_name: notes
  layout: main-vertical
  start_directory: code/notes
  panes:
    - shell_command: vim live.md
      focus: true
    - nodemon --exec 'git pull ; git add . && git commit -ammike ; git push' --ext 'js,md,ts,tsx'
- window_name: vmd
  layout: main-vertical
  start_directory: code/vmd
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn types:watch
    - yarn lint:watch
- window_name: dotfiles
  layout: main-vertical
  start_directory: code/dotfiles
  panes:
    - shell_command: vim
      focus: true
