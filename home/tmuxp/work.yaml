session_name: work
windows:
- window_name: front
  focus: true
  layout: main-vertical
  start_directory: code/quote-app-ui
  panes:
    - shell_command: vim
      focus: true
    - yarn dev
    - yarn test:watch
    - yarn types:watch
    - yarn lint:watch
- window_name: notes
  layout: main-vertical
  start_directory: code/notes
  panes:
    - shell_command: vim live.md
      focus: true
    - nodemon --exec 'git pull ; git add . && git commit -ammike ; git push' --ext 'js,md,ts,tsx'
- window_name: e2e
  layout: main-vertical
  start_directory: code/e2e-tests
  panes:
    - shell_command: vim
      focus: true
    - yarn test
- window_name: debug
  focus: true
  layout: main-vertical
  start_directory: code/quote-app-debug
  panes:
    - shell_command: vim
      focus: true
    - yarn dev --port 2222
- window_name: fixtures
  layout: main-vertical
  start_directory: code/fixtures
  panes:
    - shell_command: vim
      focus: true
- window_name: db
  layout: main-vertical
  start_directory: code/notes
  panes:
    - shell_command: vim queries.mysql
      focus: true
- window_name: dotfiles
  layout: main-vertical
  start_directory: code/dotfiles
  panes:
    - shell_command: vim
      focus: true
- window_name: qac
  focus: true
  layout: main-vertical
  start_directory: code/quote-app-common
  panes:
    - shell_command: vim
      focus: true
